# Safari 内输入 命令 + 空格 + 关键词 快速指定搜索引擎搜索
# 注：先进入设置更改 Safari 默认搜索为 google
# 可自行修改指令或者添加搜索引擎

# gh: GitHub 搜索
# gm: Google 图片搜索
# sof: Stack Overflow
# se: StackExchange

# yd: 有道词典搜索
# trc: Google 译至中
# tre: Google 译至英
# trj: Google 译至日

