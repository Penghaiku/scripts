# > 图片
# gm   (Google图片)
^https:\/\/google.com\/\?q=gm\+([^&]+).+ url 302 https://www.google.com/search?&tbm=isch&q=$1
# gh   (GitHub)
^https:\/\/google.com\/\?q=gh\+([^&]+).+ url 302 https://github.com/search?q=$1
# sof  (Stack Overflow)
^https:\/\/google.com\/\?q=sof\+([^&]+).+ url 302 https://stackoverflow.com/search?q=$1
# se  (StackExchange)
^https:\/\/google.com\/\?q=se\+([^&]+).+ url 302 https://stackexchange.com/search?q=$1
# wa  (WolframAlpha)
^https:\/\/google.com\/\?q=wa\+([^&]+).+ url 302 https://www.wolframalpha.com/input/?i=$1

