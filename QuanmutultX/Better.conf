[server_local]
#本地节点
#节点格式参考 https://qx.atlucky.me/shi-yong-fang-fa/pei-zhi-wen-jian-xiang-jie/jie-dian/serverlocal-ben-di-jie-dian

[filter_local]
# 本地分流规则，开启分流优化 host > host-suffix > host-keyword(wildcard) > geoip = ip-cidr > user-agennt

host, cdn.bocchi.site, 全球加速
host, chavyleung.gitbook.io, 全球加速

#抖音表情包
host, p3-im-emoticon-sign.byteimg.com, direct
host, p26-im-emoticon-sign.byteimg.com, direct
host-suffix, lanjie100.com, direct

final, 兜底分流

# 完整域名匹配
;host, www.google.com, proxy
# 域名关键词匹配
;host-keyword, adsite, reject
# 域名后缀匹配
;host-suffix, googleapis.com, proxy
# 域名通配符匹配
;host-wildcard, *abc.com, proxy
# User-Agent 匹配
;user-agent, ?abc*, proxy

# 强制分流走蜂窝网络
;host-suffix, googleapis.com, proxy, force-cellular
# 让分流走蜂窝网络跟 Wi-Fi 中的优选结果
;host-suffix, googleapis.com, proxy, multi-interface
# 让分流走蜂窝网络跟 Wi-Fi 中的负载均衡，提供更大带宽出入接口
;host-suffix, googleapis.com, proxy, multi-interface-balance
# 指定分流走特定网络接口
;host-suffix, googleapis.com, proxy, via-interface=pdp_ip0

# %TUN% 参数，回传给 Quantumult X 接口，可用于曲线实现代理链功能
;host-suffix, example.com, ServerA, via-interface=%TUN%
;ip-cidr, ServerA's IP Range, ServerB

[rewrite_local]
#本地重写规则
;reject: 直接断开连接
;reject-200: 返回一个code为200，body内容为空的response
;reject_img: 返回一个code为200，body内容一像素图片的的response
;reject_dict: 返回一个code为200，body内容为"{}"的空json对象字符串
;reject_array: 返回一个code为200，body内容为"[]"的空json数组字符串

#智行旅行
^https?:\/\/dimg04\.c-ctrip\.com\/images url reject-200
#美团外卖
^https?:\/\/img\.meituan\.net\/bizad url reject-200


